<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>Write a Javascript program to Calculate multiplication and 
            division of <br> two numbers (input from user).
        </li>
        <li>Sample From :</li>
    </ul>
    <div id="box">
        <form action="">
            <label for="">1st Number:</label>
            <input type="text" id="num1"> <br>
            <label for="">2nd Number:</label>
            <input type="text" id="num2"> <br>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </form>
        <p>The Result is : <br> <span id="ans"></span> </p>
    </div>
   <script>
    function multiply(){
    var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);
        var ans=num1*num2;
        document.getElementById("ans").innerHTML=ans;
    }
    function divide(){
    var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);
        var ans=num1/num2;
        document.getElementById("ans").textContent=ans;
    }
   </script>
</body>
</html>
