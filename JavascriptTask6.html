<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    border: 1px solid #e6e6e6;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
    max-width: 300px;
    width: 100%;
    background-color: lightgrey;
}

.logo {
    max-width: 200px;
    margin: 0 auto 20px;
    display: block;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #e6e6e6;
    border-radius: 5px;
    font-size: 14px;
}

.bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.remember-me {
    font-size: 14px;
    display: flex;
    align-items: center;
}

.remember-me input[type="checkbox"] {
    margin-right: 5px;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #3897f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.forgot-password {
    text-decoration: none;
    color: #003569;
    font-size: 14px;
}

.signup-link {
    margin-top: 20px;
    font-size: 14px;
}

.signup-link a {
    text-decoration: none;
    color: #003569;
    font-weight: 600;
}

a {
    text-decoration: none;
    color: #3897f0;
    font-weight: 600;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <img src="instagramlogo.png" alt="Instagram Logo" class="logo">
        <form class="login-form" action="#">
            <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            
            <button type="submit">Log In</button>
            <div class="bottom-row">
                <label class="remember-me">
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
